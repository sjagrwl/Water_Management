<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer1", {
	animationEnabled: true,
	exportEnabled: true,
	theme: "light2",
	title:{
		text: "Proximity"
	},
	axisY:{
		includeZero: false
	},
	data: [{        
		type: "line",       
		dataPoints: [
			{% for t in waterTapsensors %}
				{ y: {{ t.Proximity }} },
			{% endfor %}
		]
	}]
});
chart.render();

var chart = new CanvasJS.Chart("chartContainer2", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Water flow"
	},
	axisY:{
		includeZero: false
	},
	data: [{        
		type: "line",       
		dataPoints: [
			{% for t in waterTapsensors %}
				{ y: {{ t.WaterFlow }} },
			{% endfor %}
		]
	}]
});
chart.render();

}

</script>
</head>
<body bgcolor="#86db5c">
<p></p>
